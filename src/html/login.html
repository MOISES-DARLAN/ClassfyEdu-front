<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClassyfyEdu - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center mb-4">
                <h1>ClassyfyEdu</h1>
            </div>
            <div class="col-md-6">
                <div class="login-container">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login btn-primary w-100 mb-3">Entrar</button>
                        <div class="text-center mb-1">
                            <a href="/recover-password" class="forgot-password">Esqueceu a senha?</a>
                        </div>
                        <div class="text-center mb-3">
                            <a href="/signup" class="text-primary">Ainda não tem uma conta? Cadastre-se aqui</a>
                        </div>
                        <hr>
                        <div class="social-login">
                            <button type="button" class="btn btn-google btn-primary social-login-btn">
                                <i class="fab fa-google me-2"></i> Entrar com Google
                            </button>
                            <button type="button" class="btn btn-facebook btn-primary social-login-btn">
                                <i class="fab fa-facebook-f me-2"></i> Entrar com Facebook
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <div class="container">
            <span class="text-muted">
                <a href="/terms" class="text-decoration-none text-muted me-3">Termos de Uso</a>
                <a href="/privacy" class="text-decoration-none text-muted me-3">Política de Privacidade</a>
                <a href="/support" class="text-decoration-none text-muted">Suporte</a>
            </span>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/src/js/login.js"></script>

</body>
</html>
